<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/tela-inicial.css" />
    <script src="/js/abertura.js"></script>

    <title>Itaú Empressas</title>
  </head>

  <body class="body">
    <div id="header">
      <img src="/pictures/logo-itau.svg" alt="Logo Itaú" />
      <img
        src="/pictures/ItauEmpresasText.svg"
        alt="Logo Itaú para empresas"
      />
    </div>
    <div class="body__align">
      <h2 class="title">Abertura de conta PJ</h2>

      <div class="card">
        <h2 class="card__title">Vamos Começar?</h2>
       
          <form class="formulario">
            
            <div class="coluna">
              <div class="campo">
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" name="cnpj" required oninput="formatarCNPJ(this)" maxlength="18">
              </div>

              <div class="campo">
                <label for="cnpj-representante">CPF Representante Legal</label>
                <input type="text" id="cpf" name="cpf" required oninput="formatarCPF(this)" maxlength="14">
              </div>

              <div class="campo">
                <label for="quantidade-funcionarios">Quantidade de Funcionários</label>
                <input type="text" id="quantidade-funcionarios" oninput="formatarQuantidadeFuncionarios(this)" class="input-padrao" required>
              </div>
            </div>

            <div class="coluna">
              <div class="campo">
                <label for="razao-social">Razão Social</label>
                <input type="text" id="razao-social" class="input-padrao" required  maxlength="30">
              </div>

              <div class="campo">
                <label for="nome-representante">Nome do Representante Legal</label>
                <input type="text" id="nome-representante" class="input-padrao" required  maxlength="20">
              </div>

              <div class="campo">
                <label for="faturamento-anual">Faturamento Anual</label>
                <input type="text" id="faturamento-anual" oninput="formatarFaturamentoAnual(this)" class="input-padrao" required>
              </div>
             
            </div>

            <div class="coluna">
              <div class="campo">
                <label for="segundo-nome">Como deseja ser chamado?</label>
                <input type="text" id="segundo-nome" class="input-padrao" required maxlength="10">
                <label class="checkbox"><input type="checkbox" checked> mesmo nome do representante legal</label>
              </div>

            </div>
            
          </form>
          
          <form onsubmit="return validarCampos()">
          <div class="botao">
              <a href="./confirmacao-de-dados.html">
                <input type="submit" value="Abrir conta PJ" class="enviar" id="redirect" oninput="redirect(this)">
              </a>
            </a>
          </div>
        </form>

      </div>
    </div>
  </body>
</html>
